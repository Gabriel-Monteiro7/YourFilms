<div class="trailer-youtube" *ngIf="trailer">
    <div class="header-trailer px-3">
        <span>Reprodutor do Trailer</span><span class="close" (click)="onTrailer()"><i class="fas fa-times"></i></span>
    </div>

    <div class="container-trailer p-0">
        <iframe type="text/html" width="100%" height="100%" [src]="filmeHeader.video" frameborder="0"
            allowfullscreen></iframe>
    </div>
</div>
